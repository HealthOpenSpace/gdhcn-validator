version: '3.8'

services:
  hcert-validator:
    build: .
    container_name: hcert-validator
    ports:
      - "8082:8080"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s